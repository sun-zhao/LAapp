<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>填写申请-step1</title>
	    <link rel="stylesheet" type="text/css" href="../css/appstyles.css">
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/iscroll.js"></script>
		<script type="text/javascript" src="../js/lAapp.js"></script>
	</head>
	<body>
		<div class="view">
			<!--header begin-->
			<header class="header clearfix">
				<div class="TopL"></div>
				<div class="TopM aligncenter"><span class="font17">出差申请</span></div>
				<div class="TopR" id="Search"><span class="inlineblock font14 quit">取 消</span></div>
			</header>
			<!--header over-->
			<div class="content" id="wrapper">
				<div id="scroller">
					<div class="editMain">
						<ul class="editList p-top10">
							<li class="choose">
								<div class="LiOut">
									<div class="Inmask clearfix">
										<span class="floatleft">申请部门</span>
										<span></span>
									</div>
								</div>
							</li>
							<li>
								<div class="LiOut">
									<input type="text" />
									<div class="Inmask clearfix">
										<span class="floatleft">申请部门</span>
										<span>必填</span>
									</div>
								</div>
							</li>
							<li class="mart10 autoHeight">
								<div class="LiOut">
									<!--<div contenteditable="true" class="article"></div>-->
									<textarea class="article"></textarea>
									<div class="Inmask clearfix color error">
										<span class="floatleft color-c">采购事项</span>
										<span>必填</span>
									</div>
								</div>
								<p class="color-9">请点击空白区域，输入采购事项</p>
							</li>
							<li class="mart10 autoHeight">
								<div class="LiOut">
									<!--<div contenteditable="true" class="article"></div>-->
									<textarea class="article"></textarea>
									<div class="Inmask clearfix">
										<span class="floatleft color-c">备注</span>
									</div>
									<span class="textnumber font14">最多500字</span>
								</div>
								<p class="color-9">请点击空白区域，输入备注</p>
							</li>
							
							<li class="choose mart10 autoHeight upimg">
								<div class="LiOut">
									<div class="Inmask clearfix">
										<span class="floatleft">上传图片</span>
									</div>
									<div class="uploadimg">
										<img src="../img/cdm.jpg">
										<img src="../img/cdm.jpg">
										<img src="../img/cdm.jpg">
										<img src="../img/cdm.jpg">
										<img src="../img/cdm.jpg">
										<img src="../img/cdm.jpg">
									</div>
								</div>
								<p class="color-9">您最多可上传6张图片</p>
							</li>
						</ul>	
						<!--多选begin-->
						<ul class="editList process processlist doubleCheck p-top10">
							<li><p class="color-8 marl10">选择多种付款方式</p></li>
							<li class="choose mart5"><!--加choosed选中当前流程-->
								<div class="LiOut">
									<div class="Userprocess clearfix">
										<em>银行付款</em>
									</div>
									<span class="Check"></span>
								</div>
							</li>
							<li class="choose"><!--加choosed选中当前流程-->
								<div class="LiOut">
									<div class="Userprocess clearfix">
										<em>支票</em>
									</div>
									<span class="Check"></span>
								</div>
							</li>
						</ul>
						<!--多选over-->
						<!--单选begin-->
						<ul class="editList process processlist p-top10">
							<li><p class="color-8 marl10">选择性别</p></li>
							<li class="choose mart5"><!--加choosed选中当前流程-->
								<div class="LiOut">
									<div class="Userprocess clearfix">
										<em>男</em>
									</div>
								</div>
							</li>
							<li class="choose"><!--加choosed选中当前流程-->
								<div class="LiOut">
									<div class="Userprocess clearfix">
										<em>女</em>
									</div>
								</div>
							</li>
						</ul>
						<!--单选over-->
						<span class="nextstep aligncenter font18 mart20">下一步</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
