<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>loading</title>
	    <link rel="stylesheet" type="text/css" href="../css/appstyles.css">
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/iscroll.js"></script>
		<script type="text/javascript" src="../js/lAapp.js"></script>
		<style>
			.view_img{background:url(../img/loading2.jpg) no-repeat;background-size:110%;-webkit-transition:1s;transition:1s;}
			.view_small{background-size:100%;-webkit-transition:1s;transition:1s;}
		</style>
		<script>
				setTimeout(function(){
					$('.view_img').addClass('view_small');
				},10);
		</script>
	</head>
	<body>
		<div class="view" style="background: url(../img/loading.jpg) no-repeat;background-size:cover;display: none;">
			<img src="../img/login_loading_bg.png" width="50%" style="position: absolute;top:30%;left:50%;margin-left:-25%;">
			<img src="../img/loading_login.gif" width="50%" style="position:absolute;top:30%;left:50%;margin-left:-25%;">
		</div>
		<div class="view view_img"></div>
	</body>
</html>
