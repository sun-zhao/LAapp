<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>LA移动版</title>
		<link rel="stylesheet" type="text/css" href="css/app.css">
    	<link rel="stylesheet" type="text/css" href="css/style.css">
    	<script type="text/javascript" src="js/jquery.js"></script>
    	<script type="text/javascript" src="js/iscroll.js"></script>
    	<script type="text/javascript">
			var myScroll;			
			$(document).ready(function(){
				myScroll = new IScroll('#wrapper', { mouseWheel: true });
				document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
			});
		</script>
	</head>
	<body>
		<header class="header headerTitle aligncenter">
			王振佳发起的加班申请
		</header>
		<div class="content notop" id="wrapper">
			<div id="scroller">
				<section class="application appedit">				
					<table>
						<tr>
							<th>申请人</th>
							<td>王振佳</td>
							<th>申请日期</th>
							<td>2014-06-04 20:29</td>
						</tr>
					</table>
					<table>
						<tr>
							<th>申请部门</th>
							<td>
								<select>
									<option>明道产品部</option>
									<option>非我减肥</option>
								</select>
							</td>
						</tr>
					</table>
					<table>
						<tr>
							<th>申请金额</th>
							<td><input type="number" placeholder="必填"></td>
						</tr>
					</table>
					<table class="tableBt">
						<tr>
							<th>采购事项</th>
							<td><input type="text" placeholder="必填"></td>
						</tr>
					</table>
					<table class="Remarks mart10">
						<tr>
							<th>备注</th>
							<td><textarea placeholder="最多500字"></textarea></td>
						</tr>
					</table>
					<table class="Remarks tableON tableBt mart10">
						<tr>
							<th>紧急(置顶在审批人的待审列表中)</th>
							<td>
								<button class="BtnONF BtnOn"><span></span></button>
								<!--关闭状态把 BtnOn 替换为BtnOff-->
							</td>
						</tr>
					</table>
					<table class="Remarks tableON tableBt mart10">
						<tr>
							<th>选择审批流程</th>
							<td>
								<select>
									<option>明道产品部</option>
									<option>非我减肥</option>
								</select>
							</td>
						</tr>
					</table>
				</section>
			</div>			
		</div>
		<footer class="footer bottomnav clearfix aligncenter">
			<span class="BtnIcon Back floatleft"></span>
			<span class="BtnIcon annex"></span>
			<span class="BtnIcon goon floatright"></span>
		</footer>		
	</body>
</html>
